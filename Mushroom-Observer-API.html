<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Observer API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .observation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mushroom Observer API Example</h1>
    <label for="observationId">Observation ID:</label>
    <input type="text" id="observationId" placeholder="Enter observation ID">
    <button onclick="fetchObservation()">Get Observation Details</button>
    <div id="observationDetails" class="observation"></div>

    <script>
        async function fetchObservation() {
            const observationId = document.getElementById('observationId').value;
            if (!observationId) {
                alert('Please enter an observation ID');
                return;
            }

            try {
                const response = await fetch(`http://mushroomobserver.org/api/observations/${observationId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayObservationDetails(data);
            } catch (error) {
                console.error('Error fetching observation:', error);
                document.getElementById('observationDetails').innerText = 'Error fetching observation details';
            }
        }

        function displayObservationDetails(data) {
            const observationDetails = document.getElementById('observationDetails');
            observationDetails.innerHTML = `
                <h2>Observation Details</h2>
                <p><strong>ID:</strong> ${data.id}</p>
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Date:</strong> ${data.date}</p>
                <p><strong>Location:</strong> ${data.location}</p>
                <p><strong>Description:</strong> ${data.description}</p>
                <p><strong>Species:</strong> ${data.species_guess}</p>
            `;
        }
    </script>
</body>
</html>
