<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

</head>
<body>
		
		
		<main>


			


			<div class="registro-container">
				<div class="registro-container-interno">
					<div class="titulo">
						<h1>Registrarse</h1>
					</div>
					<form id="registroForm">
						<input
							type="text"
							name="nombre"
							id="nombre"
							placeholder="Nombre"
							required
						/>
						
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
						/>
						<input
							type="password"
							name="contrasenia"
							id="password"
							placeholder="Contraseña"
							required
						/>
						<p>Olvidaste tu contraseña <a href="#">clic</a></p>

						<div class="btn field">
							<button class="boton-registro" type="submit">Registrarse</button>
							<button id="signIn"  type="button" class="disable" > Iniciar Sesion </button>
		
						</div>
						
						
					</form>
				</div>
			</div>
		</main>
		
		<script src="registro.js"></script>
	</body>
</html>
